##$> man 7 namespaces

>A namespace wraps a global system resource in an abstraction that makes it appear to the processes within the namespace that they have their own isolated instance of the global resource. Changes to the global resource are visible to other processes that are members of the namespace, but are invisible to other processes.

### 7 global resources

* uts: hostname
* user: user and group numbers
* net: network devices
* pid: process numbers (process id)
* mnt: mount point numbers (mount id)
* ipc: message queue numbers (msqid), semaphore set ids (semid), shared memory segment ids (shmid)
* cgroups: visibility into group membership

### Another "global system resource": Process IDs

* ID must be unique!
* A single pool starting at 0 ending at 4194304 (cat /proc/sys/kernel/pid_max)
* Each new process increments the number
* Wraps when it runs out

## Namespaces: The important parts

* The Linux Kernel makes it "appear to the processes within the namespace that they have their own isolated instance of the global resource"
* Processes can be given their own "isolated instance" of each "global resource", separately or together.
* Giving a process an "isolated instance" of every "global resource" is indistinguishable (to the process) from having a machine to itself.
* This is called "OS-level" virtualization

* Built into the kernel back in 2014
* Can “present a filesystem which is the result over overlaying one filesystem on top of the other.”

## Why this stuff matters

* Solves "it worked on my machine"
* dev/test/prod is just `docker run myimage:v2`
* Scaling is `docker run myimage:v2` x 2
* Rollback is `docker run myimage:v1`
* Patching is `docker build -t myimage:v3 .`
* Death to build books ☠️

### Minimum Viable Kubernetes

```bash
# create a cluster
$ gcloud container clusters create --region=northamerica-northeast1 \
  --num-nodes=1 --image-type=COS_CONTAINERD --enable-autoupgrade \
	--enable-autorepair --machine-type=g1-small helloworld

# Run an image:
$ kubectl run helloworld --image mikewilliamson/helloworld --port 3000

# Expose it's port to the internet as port 80
$ kubectl expose deployment helloworld --type LoadBalancer --port 80 --target-port 3000
```

### Minimum Viable Kubernetes: what's missing

* Imperative: `run`, `expose`... we're telling kubernetes how to do it's job
* Reproducible: How long would it take to rebuild a bit-for-bit copy from scratch?
* Versioned: Describe your system in code, version that code in git: Versioned systems.
* Machine readable: Can others programmatically inspect your system?
